<div class="row">
    <div *ngFor="let cat of categories;" class="col-3">
        <div class="card" style="width: 18rem;height:300px;">
            <img class="card-img-top" src="http://rjtmobile.com/grocery/images/{{cat.catImage}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{cat.catName}}</h5>
                <a routerLink="/products/{{cat.catId}}" class="btn btn-primary">Buy</a>
            </div>
    </div>
    </div>
</div>
