<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let prod of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="http://rjtmobile.com/grocery/images/{{prod.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{prod.productName}}</h5>
                    <p class="card-text">{{prod.description}}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
